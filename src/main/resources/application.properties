# Info
info.application.artifactId=@project.artifactId@
info.application.name=@project.name@
info.application.version=@project.version@
info.application.description=@project.description@
info.properties.environment=${ENV:azure}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=health,info
management.info.env.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Openapi
springdoc.writer-with-order-by-keys=true
springdoc.writer-with-default-pretty-printer=true

# Server
server.servlet.context-path=/
server.port=8080

# Logging
logging.level.root=${DEFAULT_LOGGING_LEVEL:INFO}
logging.level.it.gov.pagopa=${APP_LOGGING_LEVEL:INFO}

# CORS configuration
cors.configuration=${CORS_CONFIGURATION:'{"origins": ["*"], "methods": ["*"]}'}


# Functionality
app.update.nodo.oracle.nexi=true
app.update.nodo.postgre.nexi=true
app.update.nodo.postgre.pagopa=true
app.trimCacheColumn=true

# Api Config Cache configuration
api-config-cache.service.enabled=true
api-config-cache.service.host=https://api.dev.platform.pagopa.it/api-config-cache/p/v1
api-config-cache.service.subscriptionKey=${API_CONFIG_CACHE_SUBSCRIPTION_KEY}

api-config-cache.consumer.enabled=true
api-config-cache.rx-connection-string=${API_CONFIG_CACHE_RX_CONNECTION_STRING}
api-config-cache.rx-name=nodo-dei-pagamenti-cache
api-config-cache.sa-connection-string=${API_CONFIG_CACHE_SA_CONNECTION_STRING}
api-config-cache.sa-name=synccachereadevent
api-config-cache.consumer-group=$Default

# Stand-in Manager configuration
stand-in-manager.service.enabled=true
stand-in-manager.service.host=https://api.dev.platform.pagopa.it/stand-in-manager/api/v1
stand-in-manager.service.subscriptionKey=${STAND_IN_MANAGER_SUBSCRIPTION_KEY}

stand-in-manager.consumer.enabled=true
stand-in-manager.rx-connection-string=${STAND_IN_MANAGER_RX_CONNECTION_STRING}
stand-in-manager.rx-name=nodo-dei-pagamenti-stand-in
stand-in-manager.sa-connection-string=${STAND_IN_MANAGER_SA_CONNECTION_STRING}
stand-in-manager.sa-name=synstandinreadevent
stand-in-manager.consumer-group=$Default

# DB
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.datasource.pagopa.postgre.enabled=true
spring.datasource.pagopa.postgre.url=${DB_PAGOPA_POSTGRE_URL}
spring.datasource.pagopa.postgre.username=${DB_PAGOPA_POSTGRE_USER}
spring.datasource.pagopa.postgre.password=${DB_PAGOPA_POSTGRE_PASSWORD}
spring.datasource.pagopa.postgre.driver-class-name=org.postgresql.Driver

spring.datasource.nexi.postgre.enabled=false
spring.datasource.nexi.postgre.url=${DB_NEXI_POSTGRE_URL}
spring.datasource.nexi.postgre.username=${DB_NEXI_POSTGRE_USER}
spring.datasource.nexi.postgre.password=${DB_NEXI_POSTGRE_PASSWORD}
spring.datasource.nexi.postgre.driver-class-name=org.postgresql.Driver

spring.datasource.nexi.oracle.enabled=false
spring.datasource.nexi.oracle.url=${DB_NEXI_ORACLE_URL}
spring.datasource.nexi.oracle.username=${DB_NEXI_ORACLE_USER}
spring.datasource.nexi.oracle.password=${DB_NEXI_ORACLE_PASSWORD}
spring.datasource.nexi.oracle.driver-class-name=oracle.jdbc.driver.OracleDriver

spring.autoconfigure.exclude=